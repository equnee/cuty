<div class="full-screen setting-container">
    <div class="back-btn floating-btn" (click)="goBack()">
        <span>
            <i nz-icon nzType="left" nzTheme="outline"></i>
      </span>
    </div>
    <div class="content">
        <div class="body">
            <img class="avatar" src="./assets/img/avatar.png">
            <nz-divider nzType="horizontal" nzText="用户名"></nz-divider>
            <input nz-input #usernameInput [nzSize]="'large'" placeholder="用户名" (blur)="validateUsername(usernameInput.value)">
            <nz-divider [nzType]="'horizontal'" [nzText]="'应用设置'"></nz-divider>


            <nz-upload class="avatar-uploader" nzName="avatar" [nzCustomRequest]="onCustomRequest" nzListType="picture-card">
                <ng-container *ngIf="!avatarUrl">
                    <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></i>
                    <div class="ant-upload-text">Upload</div>
                </ng-container>
                <img *ngIf="avatarUrl" [src]="avatarUrl" class="avatar" />
            </nz-upload>

        </div>
    </div>
</div>
